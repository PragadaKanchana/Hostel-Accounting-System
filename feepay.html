<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .navbar{background-color: rgb(9, 205, 235);}
    .brand{color: whitesmoke;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

input {
    
    border: 1px solid #ccc;
    padding: 5px;
    width: 5cm;
}
label{text-align: right;display: none;}
select{ 
    border: 1px solid #ccc;
    padding: 8px;
    width: 5cm;
}
.form{margin-top: 5%;}
</style>
</head>
<body>
    <div class="navbar navbar-expand-lg ">
<a href="" class="navbar-brand brand ">Hostel Accounting System</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="Navbar" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="Navbar">
<ul class="navbar-nav ">
<li class="nav-item text-center"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
<li class="nav-item text-center"><a href="{% url 'reciepts' %}" class="nav-link">Reciepts</a></li>
<li class="nav-item text-center"><a href="{% url 'feepay' %}" class="nav-link">Fee Dues</a></li>
<li class="nav-item text-center"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
</ul>
</div>
</div>
<div class="form text-center">
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Pay Now</button>
</form>
<p class="alert ">{{ data }}</p>
</div>
</body>
</html>
