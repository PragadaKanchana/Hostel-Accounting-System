<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% if data %}{{ data.Name }}{% endif %}</title>
</head>
<body>
    <table class="table table-striped">
        <tr class="text-center"><th colspan="2">Student-Information</th></tr>
        <tr class="text-center"><th>Name</th><td>{{ data.Name }}</td></tr>
        <tr class="text-center"><th>Roll</th><td>{{ data.Roll }}</td></tr>
        <tr class="text-center"><th>Room No</th><td>{{ data.Room }}</td></tr>
        <tr class="text-center"><th>Course / department</th><td>{{ data.Course}}</td></tr>
        <tr class="text-center"><th>Section</th><td>{{ data.Section }}</td></tr>
        <tr class="text-center"><th>Mobile</th><td>{{ data.Mobile }}</td></tr>
        <tr class="text-center"><th>Email Address</th><td>{{ data.Email }}</td></tr>
        <tr class="text-center"><th>Section</th><td>{{ data.Section }}</td></tr>
        <tr class="text-center"><th>Fee Dues</th><td>{% if data.Feedues %}Yes{% else %}No{% endif %}</td></tr>
        <tr><td colspan="2" class="text-center"><a href="{% url 'home' %}" class="btn btn-primary">Go Back</a></td></tr>
    </table>
</body>
</html>
